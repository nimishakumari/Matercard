<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping card design</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="cir1"> </div>
    <div class="cir2"></div>
    <div class="card">
        <div class="header">
            <div class="logo">
                <img src="mastercard-og-image.png" alt="">
            </div>
            <h2>Mastercard</h2>
            <div class="chip">
                <img src="chipp.jpeg" alt="">
            </div>
        </div>
        <div class="bodder">
            <div class="text">
                <h2>Card Number</h2>
                <p>8050 5040 2030 3020</p>
            </div>
        </div>
        <div class="footer">
            <p>Anonymous</p>
            <div class="date">
                <h4>Valid Thru</h4>
                <h2>05/28</h2>
            </div>
        </div>
    </div>
</body>
</html>
